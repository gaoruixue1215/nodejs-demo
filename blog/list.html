<script>
    function addChapter() {
        window.location = "http://localhost:8083/addChapter"
    }

    $(document).ready(function() {
        $.get("http://localhost:8083/list_load", function(data) {
            var dataObj = JSON.parse(data);
            // console.log($("#result"));
            for(var i = 0;i<dataObj.length;i++){
                $("#result tr:eq("+i+") td:eq(0)" ).html(dataObj[i]["chapterId"]);
                $("#result tr:eq("+i+") td:eq(1)" ).html(dataObj[i]["chapterName"]);
                $("#result tr:eq("+i+") td:eq(2)" ).html(dataObj[i]["views"]);
                $("#result tr:eq("+i+") td:eq(3)" ).html("<button>删除</button>");

                if(i>3){
                    $("#result tr:eq("+(i-1)+")").after("<tr>"
                                                    +"<td>"+dataObj[i]["chapterId"]+"</td>"
                                                    +"<td>"+dataObj[i]["chapterName"]+"</td>"
                                                    +"<td>"+dataObj[i]["views"]+"</td>"
                                                    +"<td><button>删除</button></td>"
                                                +"</tr>");
                }               
            }
        })          
    })
